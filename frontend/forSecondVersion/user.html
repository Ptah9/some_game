<div class="additional-area user-area">
    <div class="user-up-bar">
        <button class="exit-user-btn exit-additional-btn">exit</button>
        <button class="referral-btn additional-btn">referral <br> link</button>
        <button class="tonconnect">connect <br> wallet</button>
    </div>
    <div class="ava-and-name">
        <div class="ava-and-name-wrap">
            <img src="styles/imgs/ava.png" class="user-ava">
            <h3 class="name">Ptah</h3>
        </div>
    </div>
    <div class="pers-and-inf">
        <div class="pers-arts-weapon">
            <img src="styles/imgs/user.png" class="pers">
            <div class="text-card artifacts-card">
                <p class="">artifacts</p>
            </div>
            <div class="arts">
                <div class="up-arts">
                    <img src="styles/imgs/pedestal.png" class="user-art" id="art1">
                    <img src="styles/imgs/sword.png" class="user-art" id="art2">
                </div>
                <div class="bottom-arts">
                    <img src="styles/imgs/map.png" class="user-art" id="art3">
                    <img src="styles/imgs/bag.png" class="user-art" id="art4">
                </div>
            </div>
            <div class="text-card equipment-card">
                <p class="">equipment</p>
            </div>
            <div class="weapon">
                <div class="up-weapon">
                    <img src="styles/imgs/border-sword-big.png" class="user-art" id="art1">
                    <img src="styles/imgs/border-magic-big.png" class="user-art" id="art2">
                </div>
                <div class="bottom-weapon">
                    <img src="styles/imgs/border-shield-big.png" class="user-art" id="art3">
                    <img src="styles/imgs/border-ring-big.png" class="user-art" id="art4">
                </div>
            </div>
        </div>

        <div class="information">

            <div class="inf-card">
                <p class="">referrals invited:</p>
                <p>> <span class="referrals-invited">0</span></p>
            </div>

            <div class="inf-card">
                <p class="">current score:</p>
                <p>> <span class="score-now">0</span></p>
            </div>

            <div class="inf-card">
                <p class="">place in top:</p>
                <p>> <span class="place-in-top">0</span></p>
            </div>

            <div class="inf-card">
                <p class="">score of all games: </p>
                <p>> <span class="all-points">0</span></p>
            </div>

            <div class="inf-card">
                <p class="">killed enemies:</p>
                <p>> <span class="eliminated-enemies">0</span></p>
            </div>

            <div class="inf-card">
                <p class="">games lost:</p>
                <p>> <span class="games-lost">0</span></p>
            </div>

            <div class="inf-card">
                <p class="">found artifacts:</p>
                <p>> <span class="found-artifacts">0</span></p>
            </div>

            <div class="inf-card">
                <p class="">found Igreks:</p>
                <p>> <span class="found-igreks">0</span></p>
            </div>
        </div>
    </div>
</div>
